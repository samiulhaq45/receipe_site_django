<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Receipe</title>

    <style>
        form{
            margin: 50px 0px;
        }

        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<!--Adding Nav-bar to the site.-->
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
  <!-- Navbar content -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:8000/view-all/">APNA KITCHEN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="http://127.0.0.1:8000/add-receipe/">Add Reciepe</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:8000/view-all/">View All Receipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="http://127.0.0.1:8000/update-receipe/">Update Receipe</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</nav>


<div class="mt-5">
  <div class="mx-auto col-6">

      <form class="mx-auto card p-3 shadow-lg">

          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Search Receipe</label>
              <input name="search"  type="text" placeholder="Search For Receipe Here..." class="form-control" >
            </div>

            <button type="submit" class="btn btn-primary">Search</button>

      </form>
      
  </div>
  

<div class="container">


      <h2 style="text-align: center; margin-top: 30px; margin-bottom: 30px;">UPDATE RECEIPE</h2>
    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Receipe Name</th>
            <th scope="col">Receipe Desc</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for receipe in receipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{receipe.receipe_name}}</td>
            <td>{{receipe.receipe_description}}</td>
            <td>
                <img src="{{ MEDIA_URL }}{{ receipe.receipe_image.url }}" alt="Receipe Image" style="height: 100px; width: 150px;">
            </td>
            <td>
                <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-outline-danger m-2 d-grid gap-2 btn-sm">Delete</a>
                <a href="/update-item/{{receipe.id}}/" class="btn btn-outline-primary d-grid gap-2 btn-sm">Update</a>
            </td>
          </tr>
           {% endfor %}
        </tbody>
      </table>

</div>

</body>
</html>
