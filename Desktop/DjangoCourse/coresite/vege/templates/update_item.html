<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Item</title>

    <style>
        form{
            margin: 50px 0px;
        }

        table, td, th{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<div class="container">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <h1>Update RECEIPE</h1>
            <hr>
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" value="{{receipe.receipe_name}}">
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
            <textarea name="receipe_description" required class="form-control" rows="5">{{receipe.receipe_description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
        </div>
                
        <button type="submit" class="btn btn-success">Add receipe</button>
      </form>


</div>

</body>
</html>
